        <section class="formulier">

            <h4>Contact</h4>

            <form action="contact-bedankt.html">

                <div class="formField">
                    <label for="firstname">Voornaam *</label>
                    <input type="text" id="firstName" placeholder="Vul uw naam hier in." required>
                </div>

                <div class="formField">
                    <label for="lastname">Achternaam *</label>
                    <input type="text" id="lastname" placeholder="Vul uw naam hier in." required>
                </div>

                <div class="formField">
                    <label for="birthdate">Geboortedatum</label>
                    <input type="date" id="birthDate">
                </div>

                <div class="formField">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Vul uw e-mail hier in.">
                </div>

                <div class="formField">
                    <label for="phone">Telefoon nummer</label>
                    <input type="number" id="phone" placeholder="Vul uw nummer hier in.">
                </div>

                <div class="formField">
                    <label for="contacttype">Reden voor contact</label>
                    <select name="contacttype" id="contacttype">
                        <option value="question">Ik heb een vraag</option>
                        <option value="apply">Ik wil solliciteren</option>
                        <option value="tip">Ik heb een tip</option>
                    </select>
                </div>

                <div class="formField">
                    <label for="question">Uw vraag *</label>
                    <input type="question" id="question" placeholder="Vul uw vraag hier in." required>
                </div>

                <div class="formField">
                    <label for="contact">Contact mij via;</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="email" name="email" value="email">
                    <label for="email">E-mail</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="number" name="number" value="number">
                    <label for="number">Telefoon</E-mail></label>
                </div>

                <div class="formField">
                    <label for="contact">Welk tijdstip kunt u gebeld worden?</label>
                </div>

                <div class="formField">
                    <input type="radio" id="9-12" name="beingCalled" value="9-12">
                    <label for="9-12">9:00-12:00</label>

                    <input type="radio" id="12-15" name="beingCalled" value="12-15">
                    <label for="12-15">12:00-15:00</label>

                    <input type="radio" id="15-18" name="beingCalled" value="15-18">
                    <label for="15-18">15:00-18:00</label>
                </div>

                <button type="submit">
                    <a href="./send.html">Verstuur</a>
                </button>

            </form>

        </section>
